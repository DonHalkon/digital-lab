<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Compounds</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div layout:fragment="content">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Short Name</th>
            <th>IUPAC Name</th>
            <th>Smiles (convert to small png)</th>
            <th>CID</th>
            <th>Empty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="compound : ${compounds}">
            <td th:text="${compound.id}">1</td>
            <td th:text="${compound.shortName}">1</td>
            <td th:text="${compound.iupacName}">1</td>
            <td th:text="${compound.smiles}">1</td>
            <td th:text="${compound.cid}">1</td>
            <td>empty</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
