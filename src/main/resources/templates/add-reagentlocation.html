<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >

<head>
    <title>Add reagentLocation</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>
<div layout:fragment="content" style="width:60%">
        <h2>Create New Location</h2>

        <form action="save" method="post" th:object="${reagentLocation}">

            <div class="row form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input name="descr"/>
                </div>

            </div>

            <button name="action" value="save" class="btn btn-success col-sm-offset-2">Save</button>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
</div>
</body>
</html>
